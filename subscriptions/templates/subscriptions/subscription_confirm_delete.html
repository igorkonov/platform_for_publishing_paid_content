{% extends 'blog/base.html' %}

{% block content %}
<div class="container mt-4">
    <h2 class="mt-4 mb-4 text-center">Подтверждение отмены подписки</h2>
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-body text-center">
                    <form method="post" enctype="multipart/form-data" class="mt-3">
                        {% csrf_token %}
                        <p>
                            <strong>Вы уверены, что хотите отменить подписку на блог "{{ subscription.blog.title}}"?</strong>
                        </p>
                        <div class="row justify-content-center">
                            <button type="submit" class="btn btn-danger">Да, отменить подписку</button>
                            <a href="{% url 'blog:home' %}" class="btn btn-secondary">Отмена</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<style>
    .card {
        border: 1px solid #ddd;
        border-radius: 5px;
        box-shadow: 2px 4px rgba(0, 0, 0, 0.3);
        width: 100%;

    }

    .btn {
        padding: 10px 20px;
        border-radius: 20px;
        cursor: pointer;
        transition: all 0.3s ease-in-out;
    }

    .btn:hover {
        transform: translateY(-3px);
        box-shadow: 0 5px 10px rgba(0, 0, 0, 0.3);
    }

    .btn:active {
        transform: translateY(-1px);
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
    }
</style>
{% endblock %}
